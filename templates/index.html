<body>

                <div id="last_frames_container" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">

    <script>
        const form = document.getElementById('videoForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('video');
        let startTime = null;
        let elapsedInterval = null;

        const imagePreview = document.getElementById('image_preview');
        const imageUpload = document.getElementById('image_upload');
        const resizeMessage = document.createElement('p');
        resizeMessage.style.color = '#155724';
        resizeMessage.style.backgroundColor = '#d4edda';
        resizeMessage.style.padding = '5px 10px';
        resizeMessage.style.borderRadius = '5px';
        resizeMessage.style.marginTop = '10px';
        resizeMessage.style.display = 'none';
        imagePreview.appendChild(resizeMessage);

        const clearLastFrameButton = document.getElementById('clear_last_frame_selection_button');

        // ãƒœã‚¿ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ¶å¾¡ã™ã‚‹é–¢æ•°ã¯å‰Šé™¤ã—ã¾ã™ã€‚

        function openFolder() {
            fetch('/open-folder')
                .then(response => response.json())
                .then(data => {
                    console.log('Folder opened');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function formatElapsedTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}åˆ†${secs}ç§’`;
        }

        function updateElapsedTime(currentStatus, progress) {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            let statusText = '';

            if (currentStatus === 'queued') {
                statusText = `â³ ã‚­ãƒ¥ãƒ¼å¾…æ©Ÿä¸­... (${formatElapsedTime(elapsed)}çµŒé)`;
                if (elapsed > 300) { // 5åˆ†ä»¥ä¸Š
                    statusText += '\nâ€»æ··é›‘ã—ã¦ã„ã¾ã™';
                }
            } else if (currentStatus === 'in_progress') {
                if (progress === 100) {
                    statusText = `ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­... (${formatElapsedTime(elapsed)}çµŒé)`;
                } else {
                    statusText = `ğŸ¬ ç”Ÿæˆä¸­... ${progress}% (${formatElapsedTime(elapsed)}çµŒé)`;
                }
                if (elapsed > 600) { // 10åˆ†ä»¥ä¸Š
                    statusText += '\nâ€»å‡¦ç†ã«æ™‚é–“ãŒã‹ã‹ã£ã¦ã„ã¾ã™';
                }
            }

            status.textContent = statusText;
        }

        async function loadLastFrames() {
            const response = await fetch('/list-last-frames');
            const data = await response.json();
            const container = document.getElementById('last_frames_container');
            container.innerHTML = ''; // ã‚¯ãƒªã‚¢

            if (data.last_frames && data.last_frames.length > 0) {
                data.last_frames.forEach(frame_path => {
                    const img = document.createElement('img');
                    img.src = frame_path;
                    img.alt = frame_path.split('/').pop();
                    img.style.width = '100px';
                    img.style.height = 'auto';
                    img.style.cursor = 'pointer';
                    img.style.border = '2px solid transparent';
                    img.style.borderRadius = '5px';
                    img.style.transition = 'border-color 0.2s';
                    img.classList.add('last-frame-thumbnail');

                    img.addEventListener('click', () => {
                        // æ—¢å­˜ã®é¸æŠã‚’è§£é™¤
                        document.querySelectorAll('.last-frame-thumbnail').forEach(thumb => {
                            thumb.style.borderColor = 'transparent';
                        });
                        // æ–°ã—ã„é¸æŠã‚’é©ç”¨
                        img.style.borderColor = '#007bff';
                        document.getElementById('selected_last_frame_path').value = frame_path;
                        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
                        document.getElementById('image_upload').value = '';
                        document.getElementById('image_preview').innerHTML = '';
                        document.getElementById('image_preview').style.display = 'none';
                        // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã¯å¸¸ã«`block`ã«ãªã‚‹ãŸã‚ã€ã“ã“ã§ã¯ä½•ã‚‚ã—ã¾ã›ã‚“ã€‚
                    });
                    container.appendChild(img);
                });
                document.getElementById('clear_last_frame_selection_button').style.display = 'block'; // æœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ ãŒã‚ã‚‹å ´åˆã€ãƒœã‚¿ãƒ³ã¯è¡¨ç¤ºã•ã‚ŒãŸã¾ã¾ã«ã™ã‚‹ï¼ˆåˆæœŸHTMLã§æ—¢ã«è¡¨ç¤ºï¼‰
                document.getElementById('selected_last_frame_path').value = ''; // åˆæœŸé¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
            } else {
                container.innerHTML = '<p>æŠ½å‡ºã•ã‚ŒãŸæœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                // `clearLastFrameButton`ã®è¡¨ç¤ºã¯ã€å¸¸ã«`block`ã«ãªã‚‹ãŸã‚ã€ã“ã“ã§ã¯ä½•ã‚‚ã—ã¾ã›ã‚“ã€‚
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«æœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ãƒ­ãƒ¼ãƒ‰
        loadLastFrames();

        // æœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ é¸æŠè§£é™¤ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('clear_last_frame_selection_button').addEventListener('click', () => {
            document.getElementById('selected_last_frame_path').value = '';
            document.querySelectorAll('.last-frame-thumbnail').forEach(thumb => {
                thumb.style.borderColor = 'transparent';
            });
            // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã¯å¸¸ã«`block`ã«ãªã‚‹ãŸã‚ã€ã“ã“ã§ã¯ä½•ã‚‚ã—ã¾ã›ã‚“ã€‚
            // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚‚ã‚¯ãƒªã‚¢ã—ã€ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚‚å‰Šé™¤
            document.getElementById('image_upload').value = '';
            document.getElementById('image_preview').innerHTML = '';
            document.getElementById('image_preview').style.display = 'none';
        });

        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãŒå¤‰æ›´ã•ã‚ŒãŸã‚‰æœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ ã®é¸æŠã‚’è§£é™¤
        document.getElementById('image_upload').addEventListener('change', () => {
            document.getElementById('selected_last_frame_path').value = '';
            document.querySelectorAll('.last-frame-thumbnail').forEach(thumb => {
                thumb.style.borderColor = 'transparent';
            });
            // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã¯å¸¸ã«`block`ã«ãªã‚‹ãŸã‚ã€ã“ã“ã§ã¯ä½•ã‚‚ã—ã¾ã›ã‚“ã€‚
            if (document.getElementById('image_upload').files.length > 0) {
                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ã‚’ã“ã“ã«ç¶­æŒ
                const file = document.getElementById('image_upload').files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '150px';
                    img.style.maxHeight = '150px';
                    document.getElementById('image_preview').innerHTML = '';
                    document.getElementById('image_preview').appendChild(img);
                    document.getElementById('image_preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('image_preview').innerHTML = '';
                document.getElementById('image_preview').style.display = 'none';
                // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã¯å¸¸ã«`block`ã«ãªã‚‹ãŸã‚ã€ã“ã“ã§ã¯ä½•ã‚‚ã—ã¾ã›ã‚“ã€‚
            }
        });

        // åˆå›ãƒ­ãƒ¼ãƒ‰æ™‚ã«æ—¢å­˜ã®ç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ­ã‚¸ãƒƒã‚¯ã‚’èµ·å‹•
        if (document.getElementById('image_upload').files.length > 0) {
            document.getElementById('image_upload').dispatchEvent(new Event('change'));
            // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã¯å¸¸ã«`block`ã«ãªã‚‹ãŸã‚ã€ã“ã“ã§ã¯ä½•ã‚‚ã—ã¾ã›ã‚“ã€‚
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;
            const seconds = document.getElementById('seconds').value;
            const size = document.getElementById('size').value;
            let imageFile = null;
            let selectedLastFrame = document.getElementById('selected_last_frame_path').value;

            if (imageUpload.files.length > 0) {
                imageFile = imageUpload.files[0];
                selectedLastFrame = ''; // æ–°ã—ã„ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ãŸã‚‰æœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ ã®é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
            } else if (selectedLastFrame) {
                // æœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ ãŒé¸æŠã•ã‚Œã¦ã„ã‚‹å ´åˆã€Fetch APIã§ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
                try {
                    const response = await fetch(selectedLastFrame);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const blob = await response.blob();
                    imageFile = new File([blob], selectedLastFrame.split('/').pop(), { type: blob.type });
                    console.log('Selected last frame converted to File object:', imageFile);
                } catch (error) {
                    console.error('Error fetching selected last frame:', error);
                    updateStatus('ã‚¨ãƒ©ãƒ¼: æœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
                    hideSpinner();
                    return;
                }
            }

            if (!prompt && !imageFile) {
                updateStatus('ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã¾ãŸã¯ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰/é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                hideSpinner();
                return;
            }

            submitBtn.disabled = true;
            spinner.style.display = 'block';
            status.className = 'status processing';
            status.textContent = 'ãƒªã‚¯ã‚¨ã‚¹ãƒˆé€ä¿¡ä¸­...';
            status.style.display = 'block';
            videoContainer.style.display = 'none';
            startTime = Date.now();

            // çµŒéæ™‚é–“ã®æ›´æ–°ã‚’é–‹å§‹
            if (elapsedInterval) clearInterval(elapsedInterval);
            elapsedInterval = setInterval(() => {
                updateElapsedTime('queued', 0);
            }, 1000);

            try {
                const formData = new FormData();
                formData.append('prompt', prompt);
                formData.append('model', model);
                formData.append('seconds', seconds);
                formData.append('size', size);
                if (imageFile) {
                    formData.append('image_file', imageFile);
                }

                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const videoId = data.video_id;
                if (data.resize_info) {
                    resizeMessage.textContent = data.resize_info;
                    resizeMessage.style.display = 'block';
                } else {
                    resizeMessage.style.display = 'none';
                }
                checkStatus(videoId);
            } catch (error) {
                if (elapsedInterval) clearInterval(elapsedInterval);
                spinner.style.display = 'none';
                status.className = 'status error';
                status.textContent = `ã‚¨ãƒ©ãƒ¼: ${error.message}`;
                submitBtn.disabled = false;
            }
        });

        async function checkStatus(videoId) {
            try {
                const response = await fetch(`/status/${videoId}`);
                const data = await response.json();

                if (data.status === 'completed') {
                    if (elapsedInterval) clearInterval(elapsedInterval);
                    spinner.style.display = 'none';
                    const totalTime = Math.floor((Date.now() - startTime) / 1000);
                    status.className = 'status success';
                    status.textContent = `âœ… ãƒ“ãƒ‡ã‚ªãŒç”Ÿæˆã•ã‚Œã¾ã—ãŸï¼(${formatElapsedTime(totalTime)})`;

                    video.src = data.video_path;
                    videoContainer.style.display = 'block';
                    submitBtn.disabled = false;

                    // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¯ãƒªã‚¢
                    document.getElementById('image_upload').value = '';
                    document.getElementById('image_preview').innerHTML = ''; // ç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚‚ã‚¯ãƒªã‚¢
                    resizeMessage.style.display = 'none'; // ãƒªã‚µã‚¤ã‚ºãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚‚ã‚¯ãƒªã‚¢
                    // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã¯å¸¸ã«`block`ã«ãªã‚‹ãŸã‚ã€ã“ã“ã§ã¯ä½•ã‚‚ã—ã¾ã›ã‚“ã€‚

                    // ç›´è¿‘ã®æœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’è‡ªå‹•é¸æŠï¼ˆé€£ç¶šç”Ÿæˆã—ã‚„ã™ãã™ã‚‹ï¼‰
                    try {

                        // videoIdã®æœ€çµ‚ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’æ¢ã—ã¦é¸æŠçŠ¶æ…‹ã«ã™ã‚‹
                        const container = document.getElementById('last_frames_container');
                        const target = Array.from(container.querySelectorAll('img')).find(img => img.src.endsWith(`${videoId}_last_frame.png`));

                    throw new Error(data.error || 'ãƒ“ãƒ‡ã‚ªç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                } else {
                    // çµŒéæ™‚é–“æ›´æ–°ã‚’æœ€æ–°ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã§
                    if (elapsedInterval) clearInterval(elapsedInterval);
                    elapsedInterval = setInterval(() => {
